<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Hub Map - MVP</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css"
    />
    <!-- Google Maps JavaScript API with Places library -->
    <script>
      (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]);for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({
        key: "AIzaSyA-8x6r7r8V2JOI8dgFzwxDLQApIwGaf30",
        v: "weekly"
      });
    </script>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="sidebar__header">
          <h1>全球机场 & 港口地图</h1>
          <p>全球机场与港口查询</p>
        </div>
        <button id="sidebarToggle" class="sidebar-toggle" type="button" aria-label="折叠侧栏">
          <span></span>
        </button>
        <div class="search">
          <div class="search-tabs">
            <button id="tabHubs" class="search-tab search-tab--active" type="button">机场/港口</button>
            <button id="tabAddress" class="search-tab" type="button">地址搜索</button>
          </div>
          <div id="hubSearch" class="search-panel">
            <input id="searchInput" type="text" placeholder="搜索 IATA / ICAO / 城市 / 国家（支持中英文）" />
            <div class="filters">
              <label class="filter">
                <input id="filterAirports" type="checkbox" checked />
                机场
              </label>
              <label class="filter">
                <input id="filterPorts" type="checkbox" checked />
                港口
              </label>
            </div>
          </div>
          <div id="addressSearch" class="search-panel search-panel--hidden">
            <input id="addressInput" type="text" placeholder="输入地址，自动联想..." autocomplete="off" />
            <div id="addressResult" class="address-result"></div>
          </div>
          <!-- 3D地球模式：后续使用 Google Maps API 时启用 -->
          <!--
          <div class="view-modes">
            <div class="view-modes__title">视图</div>
            <div class="segmented">
              <label class="segmented__option">
                <input type="radio" name="viewMode" value="flat" checked />
                <span>平面</span>
              </label>
              <label class="segmented__option">
                <input type="radio" name="viewMode" value="globe" />
                <span>地球</span>
              </label>
            </div>
          </div>
          -->
        </div>
        <div class="results">
          <div class="results__meta">
            <span id="resultsCount">0</span> 个结果
          </div>
          <ul id="resultsList" class="results__list"></ul>
        </div>
      </aside>
      <main class="map-wrapper">
        <button
          id="sidebarFloatingToggle"
          class="sidebar-toggle sidebar-toggle--floating"
          type="button"
          aria-label="展开侧栏"
        >
          <span></span>
        </button>
        <div id="map"></div>
      </main>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
