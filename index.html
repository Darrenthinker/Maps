<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>货代地图 - 国际机场·港口·海外仓查询</title>
    <link rel="icon" type="image/png" href="/Map.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css"
    />
    <!-- 地址搜索使用服务端代理，无需直接加载 Google Maps JS SDK -->
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="sidebar__header">
          <div class="logo-title">
            <img src="/Map.png" alt="Logo" class="logo-icon" />
            <div class="title-group">
              <h1>货 代 地 图</h1>
              <p>国际机场·港口·海外仓查询</p>
            </div>
          </div>
        </div>
        <button id="sidebarToggle" class="sidebar-toggle" type="button" aria-label="折叠侧栏">
          <span></span>
        </button>
        <div class="search">
          <div class="search-tabs">
            <button id="tabHubs" class="search-tab search-tab--active" type="button">机场/港口</button>
            <button id="tabAddress" class="search-tab" type="button">地址搜索</button>
          </div>
          <div id="hubSearch" class="search-panel">
            <input id="searchInput" type="text" placeholder="搜索 IATA / ICAO / 城市 / 国家（支持中英文）" />
            <div class="filters">
              <label class="filter">
                <input id="filterAirports" type="checkbox" checked />
                机场
              </label>
              <label class="filter">
                <input id="filterPorts" type="checkbox" checked />
                港口
              </label>
            </div>
          </div>
          <div id="addressSearch" class="search-panel search-panel--hidden">
            <div class="address-input-group">
              <div class="address-input-row">
                <span class="address-label">🅰️</span>
                <input id="addressInput" type="text" placeholder="输入地址，自动联想..." autocomplete="off" />
                <button id="toggleDistanceBtn" class="distance-toggle-btn" type="button" title="测量两地距离">+</button>
              </div>
              <div id="addressInputB" class="address-input-row address-input-row--hidden">
                <span class="address-label">🅱️</span>
                <input id="addressInputB_field" type="text" placeholder="输入目的地..." autocomplete="off" />
              </div>
              <div id="distanceResult" class="distance-result"></div>
            </div>
            <div id="addressResult" class="address-result"></div>
          </div>
          <!-- 3D地球模式：后续使用 Google Maps API 时启用 -->
          <!--
          <div class="view-modes">
            <div class="view-modes__title">视图</div>
            <div class="segmented">
              <label class="segmented__option">
                <input type="radio" name="viewMode" value="flat" checked />
                <span>平面</span>
              </label>
              <label class="segmented__option">
                <input type="radio" name="viewMode" value="globe" />
                <span>地球</span>
              </label>
            </div>
          </div>
          -->
        </div>
        <div class="results">
          <div class="results__meta">
            <span id="resultsCount">0</span> 个结果
          </div>
          <ul id="resultsList" class="results__list"></ul>
        </div>
      </aside>
      <main class="map-wrapper">
        <button
          id="sidebarFloatingToggle"
          class="sidebar-toggle sidebar-toggle--floating"
          type="button"
          aria-label="展开侧栏"
        >
          <span></span>
        </button>
        <div id="map"></div>
      </main>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
